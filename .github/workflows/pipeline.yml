name: Deployment pipeline

on:
  push:
    branches:
      - main

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install Dependencies 
        working-directory: ./part11/Pokedex
        run: npm install  
      - name: Lint
        working-directory: ./part11/Pokedex
        run: npm run eslint
      - name: Build
        working-directory: ./part11/Pokedex
        run: npm run build
      - name: Test
        working-directory: ./part11/Pokedex
        run: npm run test